<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transform</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <header class="wrap wrap-header">
      <h1>CSS Transform Property</h1>
    </header>
    <div class="box">
      <div class="classic-blue scaleX ">
        <p> scaleX</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue scaleY">
        <p> scaleY</p>
      </div>
    </div> 
    <div class="box">
      <div class="classic-blue scale">
        <p>scale</p>
      </div>
    </div> 
    <div class="box">
      <div class="classic-blue translateX">
        <p>translateX</p>
      </div>
    </div> 
    <div class="box">
      <div class="classic-blue translateY">
        <p>translateY</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue translate">
        <p>translate</p>
      </div>
    </div>  
    <div class="box">
      <div class="classic-blue matrix">
        <p>matrix</p>
      </div>
    </div>  
    <div class="box">
      <div class="classic-blue rotate">
        <p> rotate</p>
      </div>
    </div>  
    <div class="box">
      <div class="classic-blue skew">
        <p> skew</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue skewX">
        <p>skewX</p>
      </div>
    </div>  
    <div class="box">
      <div class="classic-blue skewY">
        <p>skewY</p>
      </div>
    </div>  
    <div class="box">
      <div class="classic-blue matrix3d">
        <p>matrix3d</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue translate3d">
        <p>translate3d</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue rotateY">
        <p>rotateY</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue rotateX">
        <p>rotateX</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue translateZ">
        <p>translateZ</p>
      </div>
    </div> 
    <div class="box">
      <div class="classic-blue origin">
        <p>origin left top</p>
      </div>
    </div>
    <div class="box">
      <div class="classic-blue multiple">
        <p>multiple transforms</p>
      </div>
    </div> 
    <div class="box">
      <div class="classic-blue child">
        <p class="child-element">static child element</p>
      </div>
    </div> 
  </div>
</body>
</html>
